<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/css/style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Vollkorn" />
    <title th:text="#{guestbook.title_new_entry}">zeros+ones Guestebook - Create Entry</title>
</head>
<body>

<h1 class="guestbook_title" th:text="#{guestbook.header_new_entry}">zeros+ones Guestbook - Create Entry</h1>

    <form method="post" role="form" class="guestbook_form" id="form" th:action="@{/new}" th:object="${form}">
            <div class="guestbook_form_group">
                <label for="name" th:text="#{guestbook.form_author}">Author</label><br />
                <input class="guestbook_form_textfield" type="text" th:field="*{author}" th:errorclass="fieldError" required="required" /><br />
            </div>
            <div class="guestbook_form_group">
                <label for="text" th:text="#{guestbook.form_comment}">Comment</label><br />
                <textarea class="guestbook_form_textarea" th:field="*{comment}" th:errorclass="fieldError" required="required"></textarea><br />
            </div>
            <hr/>
            <div class="guestbook_form_buttons">
                <input type="submit" class="guestbook_form_buttonsubmit btn btn-default" th:value="#{guestbook.form_submit}" value="Save" />
            </div>
            <div style="clear: both;"></div>
    </form>

</body>
</html>
